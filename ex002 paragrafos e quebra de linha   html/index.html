<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos que quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo
       de qualquer jeito. 
       Basta colocar 
       tudo dentro da tag &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN / GREATER THAN -->
     <p>Se precisar quebrar o texto em algum lugar <br>você pode usar a tag &lt;br&gt; 'break roll'</p>
     <P>Simbolos especiais:
        &reg; <!--Marca registrada-->
        &copy; <!--Copyrigth-->
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;  
        &delta;
        &Delta;
        &uarr;
     </P>
     <p>emoji:
        &#x1F604;
        &#x1F9ED;
        &#x1F418;
     </p>
     
</body>
</html>
