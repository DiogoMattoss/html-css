<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video está hospedado no meu própio servidor.</p>                                    
    <video controls width="560" poster="imagens/folha.avif" loop>
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!--Além desses formatos diferente de videos temos o ogv-->  
         <p>Seu navegador não tem compartibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do Youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/89sW3GM8oNc?si=MoKdzotVmg0kjPxb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--Quando seu video está hospedado no seu servidor o custo é maior, videos são muito pesados e quanto mais pessoas acessando seu site e assistindo os videos maior é o custo-->
   
    <!--Quando o seu video está hospedado no seu servidor o custo de hospedagem é maior pela quantidade de dados(tamanho), e videos são muito pesados, ja hospedado em outro servidor como o youtube ou VIMEO o você pode deixar de ter esse custo porque os dados(videos) estão hospedados em outro servidor. ISSO AJUDA A ECONOMIZAR-->    
</body>
</html>
