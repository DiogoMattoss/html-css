<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClasses</title>
    <style>
        div {
            display: inline-block;
            background-color: rgba(128, 128, 128, 0.74);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black; /*ShortHand: largura, tipo, cor.*/
        }

        div:hover {
            background-color: yellow; /* Pseudoclasses s√£o relacionadas ao estado de um determinado elemento. */
        }
    </style>
</head>
<body>
    <div id="di 01">01</div>
    <div id="di 02">02</div>
    <div id="di 03">03</div>
</body>
</html>
